<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Metadata about the website -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="projectStyle.css">
        <script src="apiScript.js" defer></script>
    </head>

    <!-- Search field and image field -->
    <body>
        <div class="app-container">
            <header>
                <h3>Project authored by Daniel Fordred. Images supplied by Unsplash.</h3>
                <h1>Search for an image. "Select" the image you like to apply filters, and download the image.</h1>
                <form id="search-form">
                    <input type="text" id="search-box" placeholder="Enter prompt here" autocomplete="off">
                    <button>Search</button>
                </form>
                <div id="search-result"></div>
                <button id="show-more-btn">Show more</button>
            </header>
        </div>

        <!-- Modal pop-up HTML -->
        <div class="modal fade" id="imageModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <p id="modalDesc"></p>
                        <p id="modalName"></p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="" alt="Enlarged Image" id="modalImage" class="img-fluid">
                    </div>
                    <div class="modal-footer">
                        <button id="selectBtn">Select</button>
                        <button type="button" id="closeBtn" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
